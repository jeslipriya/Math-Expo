<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fun Math Game 🎉</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.webp">
</head>
<body>
    <div class="home-container">
        <h1>WELCOME TO FUN MATH GAME! 🎮✨</h1>
        <p>Let's play a Fun Mathematical Game! 🚀</p>
        
        <div class="signin-container" id="signin-container">
            <h2>Sign In / Sign Up 📝</h2>
            <form id="signin-form" onsubmit="return signIn(event)">
                <label for="username" style="display:none;">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password" style="display:none;">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In 🔑</button>
            </form>
            <div id="signin-feedback" class="feedback"></div>
        </div>

        <button id="play-button" style="display:none;" onclick="startGame()">Play Now! 🎉</button>
    </div>

    <!-- Audio element for background music -->
    <audio id="background-music" src="music/signin.mp3" loop></audio>

    <script src="script.js"></script>
    <script>
        // Function to play background music
        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.volume = 0.5; // Set volume (0.0 to 1.0)
            music.play(); // Start playing the music
        }

        // Call playBackgroundMusic when the user signs in
        function signIn(event) {
            event.preventDefault(); // Prevent the form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can replace this with actual authentication logic)
            if (username === "user" && password === "password") {
                document.getElementById('signin-feedback').innerText = "Sign in successful! 🎉";
                document.getElementById('signin-feedback').style.color = "#32cd32"; // Green for success
                
                // Show the play button
                document.getElementById('play-button').style.display = 'block';
                document.getElementById('signin-container').style.display = 'none'; // Hide sign-in form
                
                // Play background music
                playBackgroundMusic();
            } else {
                document.getElementById('signin-feedback').innerText = "Invalid username or password. Please try again.";
                document.getElementById('signin-feedback').style.color = "#ff6347"; // Red for error
            }
        }
    </script>
</body>
</html>
